# Set the prefix key to backtick `
unbind C-b
set -g prefix `
bind ` send-prefix

# Reload config with `r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better splits
unbind '"'
unbind %
bind | split-window -h   # Vertical split with |
bind _ split-window -v   # Horizontal split with _

# Enable mouse support
set -g mouse on

# Enable vi mode in copy mode
setw -g mode-keys vi

# Use system clipboard if available (for X11 or Wayland)
# Uncomment if using xclip or pbcopy
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"
# Or for macOS: "pbcopy"

# Set 256 color support
set -g default-terminal "screen-256color"

# Shorter command delay
set -sg escape-time 10
